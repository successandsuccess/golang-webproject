{{ define "content" }}
<h1>Users</h1>
<a href="/users/new">Add New User</a>
<table>
  <thead>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {{ range .users }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .Name }}</td>
      <td>{{ .Email }}</td>
      <td>
        <a href="/users/edit/{{ .ID }}">Edit</a> |
        <a href="/users/delete/{{ .ID }}" onclick="return confirm('Delete this user?');">Delete</a>
      </td>
    </tr>
    {{ else }}
    <tr><td colspan="4">No users found.</td></tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
