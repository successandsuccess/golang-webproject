{{ define "content" }}
<h1>Posts</h1>
<a href="/posts/new">Add New Post</a>
<table>
  <thead>
    <tr><th>ID</th><th>Title</th><th>Content</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {{ range .posts }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .Title }}</td>
      <td>{{ .Content }}</td>
      <td>
        <a href="/posts/edit/{{ .ID }}">Edit</a> |
        <a href="/posts/delete/{{ .ID }}" onclick="return confirm('Delete this post?');">Delete</a>
      </td>
    </tr>
    {{ else }}
    <tr><td colspan="4">No posts found.</td></tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
